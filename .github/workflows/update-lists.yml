name: Update WhatsApp Lists

on:
  # –ê–≤—Ç–æ–º–∞—Ç–∏—á–µ—Å–∫–∏ –∫–∞–∂–¥—ã–µ 6 —á–∞—Å–æ–≤
  schedule:
    - cron: '0 */6 * * *'  # –ü—Ä–∞–≤–∏–ª—å–Ω—ã–π —Ñ–æ—Ä–º–∞—Ç: '0 */6 * * *'
  
  # –†—É—á–Ω–æ–π –∑–∞–ø—É—Å–∫
  workflow_dispatch:
  
  # –ü—Ä–∏ –ø—É—à–µ –≤ main
  push:
    branches: [ main ]

jobs:
  update:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
    # –®–∞–≥ 1: –ü–æ–ª—É—á–µ–Ω–∏–µ –∫–æ–¥–∞
    - name: üì• Checkout repository
      uses: actions/checkout@v3
      with:
        fetch-depth: 0  # –ü–æ–ª–Ω–∞—è –∏—Å—Ç–æ—Ä–∏—è –¥–ª—è git –æ–ø–µ—Ä–∞—Ü–∏–π

    # –®–∞–≥ 2: –£—Å—Ç–∞–Ω–æ–≤–∫–∞ –∑–∞–≤–∏—Å–∏–º–æ—Å—Ç–µ–π
    - name: ‚öôÔ∏è Setup environment
      run: |
        sudo apt-get update
        sudo apt-get install -y curl dnsutils whois
        
    # –®–∞–≥ 3: –ì–µ–Ω–µ—Ä–∞—Ü–∏—è —Å–ø–∏—Å–∫–æ–≤
    - name: üîç Generate WhatsApp lists
      run: |
        chmod +x scripts/discover.sh
        ./scripts/discover.sh
        
    # –®–∞–≥ 4: –ü—Ä–æ–≤–µ—Ä–∫–∞ —Å–ø–∏—Å–∫–æ–≤ (–µ—Å–ª–∏ –µ—Å—Ç—å verify.sh)
    - name: ‚úÖ Verify lists (optional)
      run: |
        if [ -f scripts/verify.sh ]; then
          chmod +x scripts/verify.sh
          ./scripts/verify.sh || echo "‚ö†Ô∏è Verification showed warnings"
        else
          echo "‚ÑπÔ∏è verify.sh not found, skipping verification"
        fi
        
    # –®–∞–≥ 5: –°–æ—Ö—Ä–∞–Ω–µ–Ω–∏–µ –≤ –∏—Å—Ç–æ—Ä–∏—é
    - name: üíæ Save to history
      run: |
        mkdir -p history/
        TIMESTAMP=$(date +%Y%m%d_%H%M%S)
        cp lists/domains.txt "history/domains_$TIMESTAMP.txt"
        cp lists/cidr.txt "history/cidr_$TIMESTAMP.txt"
        
        # –û—Å—Ç–∞–≤–ª—è–µ–º —Ç–æ–ª—å–∫–æ –ø–æ—Å–ª–µ–¥–Ω–∏–µ 30 –≤–µ—Ä—Å–∏–π
        ls -t history/domains_*.txt | tail -n +31 | xargs rm -f 2>/dev/null || true
        ls -t history/cidr_*.txt | tail -n +31 | xargs rm -f 2>/dev/null || true
        
    # –®–∞–≥ 6: –ö–æ–º–º–∏—Ç –∏–∑–º–µ–Ω–µ–Ω–∏–π
    - name: üìù Commit and push changes
      run: |
        git config --global user.name "GitHub Actions Bot"
        git config --global user.email "actions@github.com"
        
        git add lists/ history/
        
        if git diff --cached --quiet; then
          echo "‚úÖ No changes to commit"
        else
          git commit -m "Auto-update: $(date '+%Y-%m-%d %H:%M:%S UTC')
          
          Updated WhatsApp domains and CIDR lists.
          Generated: $(date '+%Y-%m-%d %H:%M:%S')"
          git push
          echo "‚úÖ Changes pushed successfully"
        fi
