name: Update WhatsApp Lists

on:
  workflow_dispatch:
  schedule:
    - cron: "0 */6 * * *"

jobs:
  update:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
    - name: Checkout
      uses: actions/checkout@v3

    - name: Create lists
      run: |
        mkdir -p lists
        echo "whatsapp.com" > lists/domains.txt
        echo "web.whatsapp.com" >> lists/domains.txt
        echo "api.whatsapp.com" >> lists/domains.txt
        echo "31.13.0.0/16" > lists/cidr.txt
        echo "157.240.0.0/16" >> lists/cidr.txt

    - name: Commit
      run: |
        git config --global user.name "GitHub Actions"
        git config --global user.email "actions@github.com"
        git add lists/
        if ! git diff --cached --quiet; then
          git commit -m "Update: $(date)"
          git push
        fi
