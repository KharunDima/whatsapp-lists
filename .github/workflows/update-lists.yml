name: Update WhatsApp Lists

on:
  schedule:
    # –ó–∞–ø—É—Å–∫–∞—Ç—å –∫–∞–∂–¥—ã–µ 6 —á–∞—Å–æ–≤ (–º–æ–∂–Ω–æ –∏–∑–º–µ–Ω–∏—Ç—å)
    - cron: '0 */6 * * *'
  workflow_dispatch:  # –ü–æ–∑–≤–æ–ª—è–µ—Ç –∑–∞–ø—É—Å–∫–∞—Ç—å –≤—Ä—É—á–Ω—É—é
  push:
    branches: [ main ]

jobs:
  update:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v3
      with:
        persist-credentials: false
        
    - name: Setup environment
      run: |
        sudo apt-get update
        sudo apt-get install -y dnsutils curl whois
        
    - name: Run WhatsApp Discovery
      run: |
        cd scripts
        chmod +x aggressive-discovery.sh
        ./aggressive-discovery.sh
        
    - name: Check for changes
      id: git-check
      run: |
        git config --local user.email "action@github.com"
        git config --local user.name "GitHub Action"
        
        # –î–æ–±–∞–≤–ª—è–µ–º —Ñ–∞–π–ª—ã –∏–∑ lists/ (–ø—Ä–∞–≤–∏–ª—å–Ω—ã–π –ø—É—Ç—å)
        git add lists/
        
        if git diff --cached --quiet; then
          echo "changes=false" >> $GITHUB_OUTPUT
          echo "üì≠ –ù–µ—Ç –∏–∑–º–µ–Ω–µ–Ω–∏–π –≤ —Å–ø–∏—Å–∫–∞—Ö"
        else
          echo "changes=true" >> $GITHUB_OUTPUT
          echo "üì¨ –ù–∞–π–¥–µ–Ω—ã –∏–∑–º–µ–Ω–µ–Ω–∏—è –≤ —Å–ø–∏—Å–∫–∞—Ö!"
          git commit -m "ü§ñ Auto-update WhatsApp lists - $(date '+%Y-%m-%d %H:%M:%S')"
        fi
        
    - name: Push changes
      if: steps.git-check.outputs.changes == 'true'
      uses: ad-m/github-push-action@master
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        branch: main
        
    - name: Show results
      run: |
        echo "üìä –†–µ–∑—É–ª—å—Ç–∞—Ç—ã –æ–±–Ω–æ–≤–ª–µ–Ω–∏—è:"
        echo ""
        echo "–î–æ–º–µ–Ω—ã: $(grep -c '^[^#]' lists/domains.txt 2>/dev/null || echo 0)"
        echo "CIDR: $(grep -c '^[^#]' lists/cidr.txt 2>/dev/null || echo 0)"
        
        if [ -f lists/NEW_DOMAINS.txt ]; then
          NEW_COUNT=$(grep -c '^[^#]' lists/NEW_DOMAINS.txt 2>/dev/null || echo 0)
          echo "–ù–æ–≤—ã—Ö –¥–æ–º–µ–Ω–æ–≤: $NEW_COUNT"
          echo ""
          if [ "$NEW_COUNT" -gt 0 ]; then
            echo "–ü–æ—Å–ª–µ–¥–Ω–∏–µ –Ω–æ–≤—ã–µ –¥–æ–º–µ–Ω—ã:"
            tail -5 lists/NEW_DOMAINS.txt | grep -v '^#' | head -5
          fi
        fi
