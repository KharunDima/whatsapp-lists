---
name: WhatsApp Scanner v5.0
on:
  workflow_dispatch: null
  schedule:
    - cron: 0 */12 * * *
permissions:
  contents: write
jobs:
  scan:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"
      - name: Install dependencies
        run: |
          pip install --upgrade pip
          pip install -r requirements.txt
      - name: Run WhatsApp scan
        run: |
          python3 main.py whatsapp --output-dir results --log-level INFO
      - name: Create combined CIDR file
        run: |
          echo "# Combined CIDR Networks (IPv4 + IPv6)" > results/cidr.txt
          echo "# Generated from WhatsApp Discovery v5.0" >> results/cidr.txt
          echo "# For use in PodKop" >> results/cidr.txt
          echo "" >> results/cidr.txt

          if [ -f "results/cidr_ipv4.txt" ]; then
            echo "# IPv4 Networks:" >> results/cidr.txt
            echo "" >> results/cidr.txt
            grep -v "^#" results/cidr_ipv4.txt >> results/cidr.txt
            echo "" >> results/cidr.txt
          fi

          if [ -f "results/cidr_ipv6.txt" ]; then
            echo "# IPv6 Networks:" >> results/cidr.txt
            echo "" >> results/cidr.txt
            grep -v "^#" results/cidr_ipv6.txt >> results/cidr.txt
          fi
      - name: Show results
        run: |
          echo "üìä –†–µ–∑—É–ª—å—Ç–∞—Ç—ã —Å–∫–∞–Ω–∏—Ä–æ–≤–∞–Ω–∏—è:"
          if [ -f "results/domains.txt" ]; then
            DOMAINS=$(grep -c -v "^#" results/domains.txt || echo "0")
            echo "‚úÖ –î–æ–º–µ–Ω–æ–≤: $DOMAINS"
          fi
          if [ -f "results/cidr_ipv4.txt" ]; then
            CIDR4=$(grep -c -v "^#" results/cidr_ipv4.txt || echo "0")
            echo "‚úÖ IPv4 CIDR: $CIDR4"
          fi
          if [ -f "results/cidr_ipv6.txt" ]; then
            CIDR6=$(grep -c -v "^#" results/cidr_ipv6.txt || echo "0")
            echo "‚úÖ IPv6 CIDR: $CIDR6"
          fi
      - name: Commit and push results to repository
        run: >
          # –ù–∞—Å—Ç—Ä–∞–∏–≤–∞–µ–º git

          git config --global user.name "GitHub Actions"

          git config --global user.email "actions@github.com"


          # –£–¥–∞–ª—è–µ–º cidr.txt –µ—Å–ª–∏ –Ω–µ –Ω—É–∂–µ–Ω

          rm -f results/cidr.txt 2>/dev/null || true


          # –î–æ–±–∞–≤–ª—è–µ–º —Ç–æ–ª—å–∫–æ –Ω—É–∂–Ω—ã–µ —Ñ–∞–π–ª—ã –≤ git

          git add results/domains.txt

          git add results/cidr_ipv4.txt

          git add results/cidr_ipv6.txt

          git add results/report.json


          # –ü—Ä–æ–≤–µ—Ä—è–µ–º –µ—Å—Ç—å –ª–∏ –∏–∑–º–µ–Ω–µ–Ω–∏—è

          if git diff --cached --quiet; then
            echo "‚ÑπÔ∏è –ù–µ—Ç –∏–∑–º–µ–Ω–µ–Ω–∏–π –¥–ª—è –∫–æ–º–º–∏—Ç–∞"
          else
            # –ü–æ–ª—É—á–∞–µ–º —Å—Ç–∞—Ç–∏—Å—Ç–∏–∫—É –¥–ª—è —Å–æ–æ–±—â–µ–Ω–∏—è –∫–æ–º–º–∏—Ç–∞
            TIMESTAMP=$(date '+%Y-%m-%d %H:%M')
            DOMAINS=$(grep -c -v "^#" results/domains.txt 2>/dev/null || echo "0")
            CIDR4=$(grep -c -v "^#" results/cidr_ipv4.txt 2>/dev/null || echo "0")
            CIDR6=$(grep -c -v "^#" results/cidr_ipv6.txt 2>/dev/null || echo "0")
            
            # –°–æ–∑–¥–∞–µ–º –∫–æ–º–º–∏—Ç
            git commit -m "ü§ñ Auto-update: $TIMESTAMP | Domains: $DOMAINS | CIDR: $CIDR4+$CIDR6"
            
            # –ü—É—à–∏–º –∏–∑–º–µ–Ω–µ–Ω–∏—è
            git push
          fi
      - name: Upload results as artifact (optional)
        uses: actions/upload-artifact@v4
        with:
          name: whatsapp-scanner-results-backup
          path: results/
          retention-days: 3

