    name: WhatsApp Scanner v5.0

    on:
       workflow_dispatch:
       schedule:
        - cron: "0 */6 * * *"

    jobs:
    scan:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"

      - name: Install dependencies
        run: |
          pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run WhatsApp scan
        run: |
          python3 main.py whatsapp --output-dir results --log-level INFO

      - name: Remove unwanted cidr.txt if exists
        run: |
          rm -f results/cidr.txt 2>/dev/null || true

      - name: Commit and push results
        run: |
          git config --global user.name "GitHub Actions"
          git config --global user.email "actions@github.com"

          # Добавляем только нужные файлы
          git add results/domains.txt
          git add results/cidr_ipv4.txt
          git add results/cidr_ipv6.txt
          git add results/report.json

          # Проверяем есть ли изменения
          if git diff --cached --quiet; then
            echo "ℹ️ Нет изменений для коммита"
          else
            # Создаем коммит
            TIMESTAMP=$(date '+%Y-%m-%d %H:%M')
            DOMAINS=$(grep -c -v "^#" results/domains.txt 2>/dev/null || echo "0")
            CIDR4=$(grep -c -v "^#" results/cidr_ipv4.txt 2>/dev/null || echo "0")


